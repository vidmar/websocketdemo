<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web Socket Demo - Remote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="remote" class="container">
      <div class="row">
        <div class="col-12 pt-25">
          <div class="alert alert-dark" role="alert">
            <b>State: </b> {{ state }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-15">
          <button type="button" class="btn btn-primary" v-on:click="playPause">
            {{ playButtonLabel }}
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-25">
          <input
            class="slider "
            type="range"
            min="0"
            v-bind:max="duration"
            v-bind:value="currentTime"
            class="slider"
            v-on:change="sliderChange"
          />
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/remote.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
